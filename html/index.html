<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="..\style\style.css" />
    <!-- <script src="../js/jquery-3.6.0.min.js"></script> -->
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
      defer
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      defer
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="../js/script.js" type="text/babel"></script>
    <script src="../js/Move.js" type="text/babel"></script>
    <title>Goosy Road</title>
    <link rel="shortcut icon" type="image/x-icon" href="../img/favicon.ico" />
  </head>
  <body>
    <a href="#settings" onclick="settings();">
      <img class="optionButton" src="..\img\optionButton.svg" alt="" />
    </a>
    <!--  -->
    <main>
      <div class="table" id="table">
        <div class="case" id="case1"></div>
        <div class="case" id="case2"></div>
        <div class="case" id="case3"></div>
        <div class="case" id="case4"></div>
        <div class="case" id="case5"></div>
        <div class="case" id="case6"></div>
        <div class="case" id="case7"></div>
        <div class="case" id="case8"></div>
        <div class="case" id="case9"></div>
        <div class="case" id="case10"></div>
        <div class="case" id="case11"></div>
        <div class="case" id="case12"></div>
      </div>
    </main>
    <button class="button" id="but" onclick="butevent()">Ok</button>
    <button class="button" id="but" onclick="reset()">Reset</button>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="question">Question</h2>
        </div>
        <form id="questionAnswer" action="javascript:void(0);">
          <div class="modal-body">
            <input type="radio" id="ans1" name="answer" value="1" />
            <label for="ans1" id="ans1Label">Réponse 1</label><br />
            <input type="radio" id="ans2" name="answer" value="2" />
            <label for="ans2" id="ans2Label">Réponse 2</label><br />
            <input type="radio" id="ans3" name="answer" value="3" />
            <label for="ans3" id="ans3Label">Réponse 3</label><br />
            <input type="radio" id="ans4" name="answer" value="4" />
            <label for="ans4" id="ans4Label">Réponse 4</label><br />
            <button type="submit" class="modal-button">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/loginStyle.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>

  <body class="grey darken-3">
    <div class="row">
      <div class="col l4 offset-l4 m6 offset-m3 s12" id="authCard">
        <div class="card">
          <ul class="tabs">
            <li class="tab col s3 waves-effect">
              <a href="#registerSection" class="active">Register</a>
            </li>
            <li class="tab col s3 waves-effect">
              <a href="#loginSection">Login</a>
            </li>
          </ul>
          <div class="card-content">
            <div class="row">
              <div id="registerSection" class="col s12 animated slideInUp">
                <div class="card-title">Register</div>
                <div class="row">
                  <form
                    action=""
                    name="registerForm"
                    onSubmit="authRegister(event)"
                  >
                    <div class="col s12 padding-0">
                      <div class="input-field">
                        <input
                          type="text"
                          name="email"
                          id="register_email"
                          class="validate"
                        />
                        <label for="register_email">Enter your Email</label>
                      </div>
                    </div>
                    <div class="col s12 padding-0">
                      <div class="input-field">
                        <input
                          type="password"
                          id="register_password"
                          class="validate"
                        />
                        <label for="register_password"
                          >Enter your Password</label
                        >
                      </div>
                    </div>
                    <div class="col s12 padding-0">
                      <button
                        type="submit"
                        class="btn btn-large green accent-4 center-block"
                      >
                        Register Now
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <div id="loginSection" class="col s12 animated slideInUp">
                <div class="card-title">Login</div>
                <div class="row">
                  <form action="" name="loginForm" onSubmit="authLogin(event)">
                    <div class="col s12 padding-0">
                      <div class="input-field">
                        <input
                          type="text"
                          id="login_email"
                          class="validate"
                          autocomplete="off"
                        />
                        <label for="login_email">Enter your Email</label>
                      </div>
                    </div>
                    <div class="col s12 padding-0">
                      <div class="input-field">
                        <input
                          type="password"
                          id="login_password"
                          class="validate"
                        />
                        <label for="login_password">Enter your Password</label>
                      </div>
                    </div>
                    <div class="col s12 padding-0">
                      <button
                        type="submit"
                        class="btn btn-large green accent-4 center-block"
                      >
                        Login Now
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="root" class="row">
      <div class="col l4 offset-l4 m6 offset-m3 s12">
        <div class="card">
          <div class="card-content" id="firebase-token"></div>
        </div>
      </div>
    </div>
    <div id="form_content_container">
                <div id="form_content_inner_container">
                    <input type="text" id="full_name" placeholder="Full name">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="New Password">
                    <div id="button_container">
                        <button onclick="authLogin(event)">Login</button>
                        <button onclick="authRegister(event)">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>
  <!-- import jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- import firebase -->

// User SignUp
function authRegister(event) {
    event.preventDefault();
    var registerForm = $("form[name='registerForm']");
    var reg_email = registerForm.find('#register_email').val();
    var reg_password = registerForm.find('#register_password').val();


    createUserWithEmailAndPassword(auth, reg_email, reg_password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            this.firebaseToken.innerHTML = "Registered successfully !";
            console.log('Registered successfully !');
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorCode, errorMessage);
            // ..
        });
}


// User SignIn
function authLogin(event) {
    event.preventDefault();
    var loginForm = $("form[name='loginForm']");
    var log_email = loginForm.find('#login_email').val();
    var log_password = loginForm.find('#login_password').val();

    firebase
        .auth()
        .signInWithEmailAndPassword(log_email, log_password)
        .then(function () {
            this.firebaseToken.innerHTML = "Sign-in Successful !";
            console.log('sign in successful !');
            // outputFirebaseData();
        })
        .catch(function (err) {
            alert(err.message);
        });
}

function outputFirebaseData() {
    this.firebaseToken.innerHTML = "Hello world";
}


</script>

</html>
